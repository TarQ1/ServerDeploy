--- 

- name : "update apt"
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name : "install fail2ban"
  apt:
    pkg=fail2ban
    state=latest

- name : "start fail2ban"
  service :
    name : fail2ban
    state : started
    enabled : true

- name : "import jail config"
  template:
    src: jail.local
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: "0644"

  notify: "reload config"